# Ingress 配置（需要安装 Ingress Controller）
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: seckill-ingress
  namespace: seckill
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    # 如果使用 HTTPS
    # cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  rules:
    - host: seckill.example.com  # 替换为你的域名
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: seckill-api-service
                port:
                  number: 80
  # HTTPS 配置
