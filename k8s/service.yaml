# 秒杀系统 API Service
apiVersion: v1
kind: Service
metadata:
  name: seckill-api-service
  namespace: seckill
  labels:
    app: seckill-api
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: seckill-api
---
# 如果需要外部访问，可以使用 NodePort
apiVersion: v1
kind: Service
metadata:
  name: seckill-api-nodeport
  namespace: seckill
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 3000
      nodePort: 30080
  selector:
    app: seckill-api
